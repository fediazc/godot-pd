name: Build
on:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: linux-debug
            name: Linux Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: linux
            arch: x86_64
          - identifier: linux-release
            name: Linux Release
            runner: ubuntu-20.04
            target: template_release
            platform: linux
            arch: x86_64
          - identifier: windows-debug
            name: Windows Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: windows
            arch: x86_64
          - identifier: windows-release
            name: Windows Release
            runner: ubuntu-20.04
            target: template_release
            platform: windows
            arch: x86_64
    steps:
      - name: (Windows) Install mingw64
        if: ${{ startsWith(matrix.identifier, 'windows-') }}
        shell: sh
        run: |
          sudo apt-get install mingw-w64
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix

      - name: Install Python
        uses: actions/setup-python@v5
      
      - name: Install SCons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          scons --version
        
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: (Windows) Compile libpd
        if: ${{ startsWith(matrix.identifier, 'windows-') }}
        shell: sh
        run: |
          cd libpd
          echo 'set(CMAKE_SHARED_LIBRARY_PREFIX "")' >> CMakeLists.txt
          mkdir build && cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=../../toolchain-mingw-x86_64-w64.cmake
          cmake --build .
          mv liblibpd.dll.a libpd.a
          ls -l
      
      - name: (Linux) Compile libpd
        if: ${{ startsWith(matrix.identifier, 'linux-') }}
        shell: sh
        run: |
          cd libpd
          mkdir build && cd build
          cmake ..
          cmake --build .
          ls -l

      - name: Compile Extension
        shell: sh
        run: |
          scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' libpd_lib_dir=libpd/build
          ls -l demo/addons/bin
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ format('godot-pd_{0}', matrix.identifier) }}
          path: |
            ${{ github.workspace }}/demo/addons/
